# Repository
repo_name: kqkqkqkqkq/source
repo_url: https://github.com/kqkqkqkqkq/source
edit_uri: ""

copyright: Copyright &copy; 2025-2026 K

theme:
  name: material
  language: ru
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/code-tags
  features:
   - navigation.expand

# Extras
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kqkqkqkqkq/source
      name: GitHub

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - meta
  - attr_list
  - md_in_html
  - toc:
      permalink: true

